plugins {
    id 'org.springframework.boot' version '2.1.4.RELEASE'
    id "org.sonarqube" version "2.8"
    id 'java'
    id "application"
}

sonarqube {
    properties {
        property "sonar.projectKey", "dchristofolli_cooperative-assembly"
        property "sonar.organization", "dchristofolli"
        property "sonar.host.url", "https://sonarcloud.io"
        property "sonar.login", "36409db9a1cb3e5a991144bc9e845cb8f8a4eaf7"
    }
}

dependencies {
    implementation project(':contract')
    implementation 'org.springframework.boot:spring-boot-starter-actuator:2.1.8.RELEASE'
}

mainClassName = 'com.voting.system.src.SrcApplication'
allprojects {
    apply plugin: 'java'
    apply plugin: 'io.spring.dependency-management'

    group = 'com.voting.system'
    version = '0.0.1-SNAPSHOT'
    sourceCompatibility = '11'

    configurations {
        developmentOnly
        runtimeClasspath {
            extendsFrom developmentOnly
        }
        compileOnly {
            extendsFrom annotationProcessor
        }
    }
    repositories {
        mavenCentral()
        jcenter()

    }

    dependencyManagement {
        imports {
            mavenBom 'org.springframework.boot:spring-boot-dependencies:2.1.4.RELEASE'
        }
    }

    dependencies {
        implementation 'org.springframework.boot:spring-boot-starter-data-mongodb'
        implementation 'org.springframework.boot:spring-boot-starter-web'
        developmentOnly 'org.springframework.boot:spring-boot-devtools'
        compileOnly 'org.projectlombok:lombok'
        annotationProcessor 'org.projectlombok:lombok'
        testImplementation 'org.springframework.boot:spring-boot-starter-test'
        testCompile group: 'junit', name: 'junit', version: '4.12'
    }
}
test {
    useJUnitPlatform()
}

